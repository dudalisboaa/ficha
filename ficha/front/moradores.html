<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Moradores</h1>
        <form action="veiculos.html">
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Bloco" required>
            <input type="text" placeholder="Apartamento" required>
            <input type="text" placeholder="Telefone" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Status" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
