<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Moradores</h1>
        <form id="morador-form">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="bloco">Bloco</label>
            <input type="text" id="bloco" name="bloco" required>

            <label for="apartamento">Apartamento</label>
            <input type="text" id="apartamento" name="apartamento" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="status">Status</label>
            <input type="text" id="status" name="status" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

<script src="scriptmoradores.js"></script>
</body>
</html>
